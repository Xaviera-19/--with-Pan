<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上-container</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&amp;display=swap"
        rel="stylesheet">
    <!-- Prism Syntax Highlighting-->
    <link rel="stylesheet"
        href="https://d19m59y37dris4.cloudfront.net/bubbly/1-3-2/vendor/prismjs/plugins/toolbar/prism-toolbar.css">
    <link rel="stylesheet"
        href="https://d19m59y37dris4.cloudfront.net/bubbly/1-3-2/vendor/prismjs/themes/prism-okaidia.css">
    <!-- The Main Theme stylesheet (Contains also Bootstrap CSS)-->
    <link rel="stylesheet" href="https://d19m59y37dris4.cloudfront.net/bubbly/1-3-2/css/style.default.63c85ff9.css"
        id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="https://d19m59y37dris4.cloudfront.net/bubbly/1-3-2/css/custom.0a822280.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="https://d19m59y37dris4.cloudfront.net/bubbly/1-3-2/img/favicon.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
</head>

<body>
    <div class="container-fluid">
        <!--Xaviera Start 上部 4 CARD  -->
        <div class="row mb-3">
            <!-- 第一張 -->
            <div class="col-sm-6 col-lg-3 mb-4">
                <div class="card h-100">
                    <div class="card-body p-5">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <h4 class="fw-normal text-red">$10,500</h4>
                                <p class="subtitle text-sm text-muted mb-0">Earnings</p>
                            </div>
                            <div class="flex-shrink-0 ms-3">
                                <!-- 圖標 -->
                                <i class="fa-thin fa-gauge-low fa-2xl" style="color: #dc3545;"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer py-3 bg-red-light">
                        <div class="row align-items-center text-red">
                            <div class="col-10">
                                <p class="mb-0">20% increase</p>
                            </div>
                            <div class="col-2 mb-0">
                                <i class="fa-solid fa-sort-up text-end" style="color: #dc3545"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 第二張 -->
            <div class="col-sm-6 col-lg-3 mb-4">
                <div class="card h-100">
                    <div class="card-body p-5">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <h4 class="fw-normal text-blue">584</h4>
                                <p class="subtitle text-sm text-muted mb-0">READERS</p>
                            </div>
                            <div class="flex-shrink-0 ms-3">
                                <!-- 圖標 -->
                                <i class="fa-thin fa-book-open-cover fa-2xl" style="color: #0d6efd;"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-blue-light">
                        <div class="row">
                            <div class="col-10 ">
                                <p class="text-blue mb-0">3% increase</p>
                            </div>
                            <div class="col-2 mb-0">
                                <i class="fa-solid fa-sort-up text-end" style="color: #0d6efd"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 第三張 -->
            <div class="col-sm-6 col-lg-3 mb-4">
                <div class="card h-100">
                    <div class="card-body p-5">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <h4 class="fw-normal text-primary">876</h4>
                                <p class="subtitle text-sm text-muted mb-0">BOOKMARKS</p>
                            </div>
                            <div class="flex-shrink-0 ms-3">
                                <!-- 圖標 -->
                                <i class="fa-thin fa-book-bookmark fa-2xl" style="color: #737be5;"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-primary-light">
                        <div class="row">
                            <div class="col-10 ">
                                <p class="text-primary mb-0">10% increase</p>
                            </div>
                            <div class="col-2 mb-0">
                                <i class="fa-solid fa-sort-up text-end" style="color: #737be5;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 第四張 -->
            <div class="col-sm-6 col-lg-3 mb-4">
                <div class="card h-100">
                    <div class="card-body p-5">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <h4 class="fw-normal text-green">3,500</h4>
                                <p class="subtitle text-sm text-muted mb-0">VISITORS</p>
                            </div>
                            <div class="flex-shrink-0 ms-3">
                                <!-- 圖標 -->
                                <i class="fa-thin fa-earth-americas fa-2xl" style="color: #34b652;"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-green-light">
                        <div class="row">
                            <div class="col-10 ">
                                <p class="text-green mb-0">5% decrease</p>
                            </div>
                            <div class="col-2 mb-0">
                                <i class="fa-solid fa-sort-down text-end" style="color: #34b652"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- SALES BY CHANNEL & LATEST ACTIVITY -->
        <div class="row">
            <div class="col-xl-9">
                <div class="card">
                    <div class="card-header d-flex">
                        <div class="text subtitle">SALES BY CHANNEL</div>
                        <div class="card-header-more">
                            <div class="btn-group dropdown-menu-end">
                                <button type="button" class="btn btn-secondary  bg-transparent border-0"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-ellipsis-vertical" style="color: #b8b8b8;"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <!-- Dropdown menu links -->
                                    <li class="dropdown-item">
                                        <i class="fa-solid fa-maximize" style="color: #9e9e9e;"></i>
                                        Expand
                                    </li>
                                    <li class="dropdown-item">
                                        <i class="fa-solid fa-dash" style="color: #9e9e9e;"></i>
                                        Minimize
                                    </li>
                                    <li class="dropdown-item">
                                        <i class="fa-solid fa-rotate-right" style="color: #9e9e9e;"></i>
                                        Reload
                                    </li>
                                    <li class="dropdown-item">
                                        <i class="fa-light fa-trash-can" style="color: #9e9e9e;"></i>
                                        Remove
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-body"></div>
                </div>
            </div>
            <div class="col-xl-3"></div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
